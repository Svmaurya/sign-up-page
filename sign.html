<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="outercontainer">
        <div class="innercontainer">
            <header class="signup-header">
                <h1>Signup</h1><br>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">

                    <p>
                        <label for="Full Name">Full Name</label>
                        <input type="text" id="name" placeholder="Shivangi Maurya" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="shivangi,mauryacs@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password"> Your Password</label>
                        <input type="password" id="password" placeholder=" 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have a Account? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
